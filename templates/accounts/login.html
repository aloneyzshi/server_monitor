<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Server Manage Platform Login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Monitor Platform </b></a>
    </div>

    <div class="login-box-body">
        <form class="form-horizontal" role="form" action="{% url 'login'  %}" method="POST" >
        <div class="box-body">
            {% csrf_token %}
            {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-3">{{item.label}}</label>
                <div class="col-md-8">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}} {{error_msg}}
                </div>
            </div>
            {% endfor %}

            <div class="box-footer">
                <input type="hidden" name="next" value="{{ next }}"/>
                <button style="width: 300px;" type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
            </div>
        </div>
            </form>
        </div>
    </div>
</body>
</html>
