{% extends 'base.html' %}
{% block self_head_css_js %}
<script src="/static/layer/layer.js"></script>
<script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-duallistbox.css">
{% endblock %}
{% block content %}

<div class="content-wrapper">

    <section class="content">

        <div class="box">
            <div class="box-body">

                <form class="form-horizontal" role="form" action="{% url 'user_edit' id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="form-group">
                        <div class="box-footer" style="margin-left: 10px;width: 530px;">
                            <button type="submit" class="btn btn-primary pull-left" style="width: 120px">更新信息</button>&nbsp;&nbsp;
                            <a class="btn btn-danger" href="{% url 'reset_password' id %}" style="width: 120px"
                               onclick="return confirm('确认重置密码？')">重置密码</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </section>
</div>



<script>
        var demo1 = $('select[name="role"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择角色',
              selectedListLabel: '已选择角色',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });



</script>


{% endblock %}
