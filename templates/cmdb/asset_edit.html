<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
</head>

<div class="content-wrapper">

    <section class="content">

        <div class="box">
            <div class="box-body">

                <form class="form-horizontal" role="form" action="{% url 'asset_edit' id %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" style="width: 60pt" value="保存">&nbsp;&nbsp;
                 </form>
            </div>
        </div>
    </section>
</div>


<script>
        var demo1 = $('select[name="asset"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择角色',
              selectedListLabel: '已选择角色',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });




</script>


<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
              parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
