<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
                <div class="box-body">
                  <table class="table table-striped table-bordered" id="product_project_table">
                      <thead>
                        <tr>
                            <th>项目</th>
                            <th>数值</th>
                        </tr>
                      </thead>
                            <tbody>
                                <tr class="even gradeX">
                                    <td>机房代号</td>
                                    <td>{{ idc.code }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>机房名称</td>
                                    <td>{{ idc.name }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>机房地址</td>
                                    <td>{{ idc.address }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>机房电话</td>
                                    <td>{{ idc.tel }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>客户经理</td>
                                    <td>{{ idc.contact }}</td>
                                </tr>
                                <tr class="even gradeX">
                                <td>联系电话</td>
                                <td>{{ idc.contact_phone }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>机柜信息</td>
                                    <td>{{ idc.jigui }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>IP范围</td>
                                    <td>{{ idc.ip_range }}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>接入带宽</td>
                                    <td>{{ idc.bandwidth}}</td>
                                </tr>
                                <tr class="even gradeX">
                                    <td>备注信息</td>
                                    <td>{{ idc.memo }}</td>
                                </tr>
                            </tbody>
                  </table>
                </div>
        </div>
    </section>
</div>
<script>
  $(function () {
    $('#product_project_table').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": true
    });
  });
</script>
</body>
</html>
