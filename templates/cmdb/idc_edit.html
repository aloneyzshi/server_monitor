{% extends 'base.html' %}
{% block self_head_css_js %}
<script src="/static/layer/layer.js"></script>
<script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-duallistbox.css">
{% endblock %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">

        <div class="box">

            <div class="box-body">
                <form method="post" action="{% url 'idc_edit' id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'idc_list' %}">
                        <li style="width: 60pt" class="btn btn-primary" value="">返回</li>
                    </a><br>

                </form>

            </div>

            <div class="box-footer">
                <i class="fa fa-info-circle"></i> 请勿重复添加条目
            </div>


        </div>


    </section>
    <!-- /.content -->
</div>

<script>
        var demo1 = $('select[name="permission"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择权限',
              selectedListLabel: '已选择权限',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });


</script>

{% endblock %}
