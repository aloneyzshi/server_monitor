{% extends 'base.html' %}
{% block self_head_css_js %}
<script src="/static/layer/layer.js"></script>
{% endblock %}
{% block content %}

<script>
    window.onload=init;
    function init() {
        showhide(2);
    }
    function showhide(n) {
        var box = document.getElementById("cmdb");
        box.className="active";
        var box = document.getElementById("group");
        box.className="active";
    }
</script>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">

        <div class="box">

            <div class="box-body">
                <form method="post" action="{% url 'group_edit' id  %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'group_list' %}">
                        <li style="width: 60pt" class="btn btn-primary" value="">返回</li>
                    </a><br>

                </form>

            </div>

            <div class="box-footer">
                <i class="fa fa-info-circle"></i> 请勿重复添加条目
            </div>


        </div>


    </section>
    <!-- /.content -->
</div>
{% endblock %}
